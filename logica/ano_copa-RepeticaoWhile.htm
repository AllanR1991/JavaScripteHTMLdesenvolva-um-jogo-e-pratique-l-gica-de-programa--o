<meta charset="UTF-8">
<script>
    
    function pulalinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    mostra("Todas as copas que ocorreram apartir de 1930.");

var data = new Date();
var ano = data.getFullYear();

var anoCopa = 1930;


while(anoCopa <= ano){
    mostra("Teve copa em " + anoCopa);
    anoCopa= anoCopa + 4;
}
</script>
