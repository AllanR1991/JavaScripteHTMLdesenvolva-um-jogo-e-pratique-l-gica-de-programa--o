<meta charset="UTF-8">

<input />
<button>Compare com o meu segredo</button>

<script>
    function sorteia(){
        return Math.round(Math.random() * 10);
    }

    function sorteiaNumeros(quantidade) {
        var segredos = [];
        var numero = 1;
        do{
            var numeroAleatorio = sorteia();
            var achou = false;

            for(var posicao=0; posicao<segredos.length; posicao++){
                if(segredos[posicao] == numeroAleatorio){
                    achou = true;
                    break;
                }
            }
            if(achou==false){
                segredos.push(sorteia());
                numero++;
            }
            
            
        }while(numero<=quantidade);
        
        return segredos;
    }

    var segredos = sorteiaNumeros(3);

    /*Obter dados de um input*/
    var input = document.querySelector("input");
    input.focus();

    function verifica() {
        /* Input.Value obtem o valor contido no input.*/
        achou = false;

        for (let posicao = 0; posicao < segredos.length; posicao++) {
            if (input.value == segredos[posicao]) {
                alert("Você ACERTOU!");
                achou = true;
                break;
            }
        }

        if (achou == false) {
            alert("Você errou!!!!")
        }
        input.value = "";
        input.focus();
    }

    var button = document.querySelector("button");
    /* Ele copia o codigo da funcao do verifica para o button.onclick, caso colocarmos "verifica()" ele execulta direto a funcao; */
    button.onclick = verifica;
</script>
