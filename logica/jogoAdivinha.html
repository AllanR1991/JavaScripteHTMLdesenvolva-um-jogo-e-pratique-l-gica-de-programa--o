<meta charset="UTF-8">
<script>
    function pulalinha() {
        document.write("<br>");
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulalinha();
    }

    function sorteia(n) {
        return Math.round(Math.random() * n);
    }

    var chance = 1;

    var numeroMaximoParaSorteiar = parseInt(prompt("Digite o numero maximo para sorteiar um numero para adivinhar : "));
    var numeroPensado = sorteia(numeroMaximoParaSorteiar)
    
    while (chance<=3) {
        var chute = parseInt(prompt("Digite seu chute : "));
        if (chute == numeroPensado) {
            mostra("Você acertou!");
            break;
        } else {
            if (chute > numeroPensado) {
                mostra("O número digitado é maior que o número pensado");
            } else {
                mostra("O número digitado é menor que o número pensado");
            }
        }
        chance++;
    }
</script>
