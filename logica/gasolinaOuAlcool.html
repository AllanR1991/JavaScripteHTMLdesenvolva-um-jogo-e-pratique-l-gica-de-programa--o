<meta charset="UTF-8">
<script>
    document.write("<h3>Álcool ou Gasolina?</h3>");

    var caminhoComGasolina = 480;
    var consumoDeGasolina = 0;
    var caminhoComAlcool = 300;
    var consumoDeAlcool = 0;
    var tanque = 40;

    consumoDeGasolina = caminhoComGasolina/tanque;
    consumoDeAlcool = caminhoComAlcool/tanque;

    document.write("<br>");
    document.write("O comsumo de gasolina/litro é de " + consumoDeGasolina);
    document.write("<br>");
    document.write("O comsumo de alcool/litro é de " + consumoDeAlcool);

</script>
